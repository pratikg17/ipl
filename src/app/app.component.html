<div class="container">
    <h1>
        {{title}}
    </h1>

    <div class="row">
        <div class="col-lg-12 ">
            <h2>Teams</h2>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let team of teams" (click)="onSelected(team)">
                    <span class="badge"> {{team.position}} </span> {{team.name}}
                </li>
            </ul>
            <div *ngIf="selectedTeam">
                <h3>
                    {{selectedTeam.name}} Details!
                </h3>
                <h4>
                    <input placeholder="Team Name" class="form-control" [(ngModel)]="selectedTeam.name">
                </h4>
            </div>
        </div>
    </div>
</div>
